<body>
<div class='progress' id="progress_div">

  <div class='percent' id='percent1'></div>

<input type="hidden" id="progress_width" value="0">
 
<div class="modal fade" id="msgModal" role="dialog">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>         
        </div>
        <div class="modal-body"><div class="modal_content">Please check your internet connections.</div></div>        
    </div>
</div>
</div>


<script type="text/javascript">
document.onreadystatechange = function(e)
{
  if(document.readyState=="interactive")
  {
    var all = document.getElementsByTagName("*");
    for (var i=0, max=all.length; i < max; i++) 
    {
      set_ele(all[i]);
    }
  }
}

function check_element(ele)
{
  var all = document.getElementsByTagName("*");
  var totalele=all.length;
  var per_inc=100/all.length;

  if($(ele).on())
  {
    var prog_width=per_inc+Number(document.getElementById("progress_width").value);
    document.getElementById("progress_width").value=prog_width;
    $("#bar1").animate({width:prog_width+"%"},10,function(){
      if(document.getElementById("bar1").style.width=="100%")
      {
        $(".progress").fadeOut("slow");
      }			
    });
  }

  else	
  {
    set_ele(ele);
  }
}

function set_ele(set_element){
  check_element(set_element);
}

$(document).ready(function(e){
	
	
	
	if(window.navigator.onLine){
		setTimeout(function(){
		if(localStorage.getItem("login_id") == null){
			window.location = 'signin.html';
		 }else if(localStorage.getItem("login_id") > 0){
			window.location = 'home.html';
		 }
		
		}, 3000);
	
	}else{
		
		$('#msgModal').modal('show');
		
		setInterval(function(){
			
			if(window.navigator.onLine && localStorage.getItem("login_id") == null){
			   window.location = 'signin.html';
			 }else if(window.navigator.onLine && localStorage.getItem("login_id") > 0){
				window.location = 'home.html';
			 }			
		}, 2000);
	}
	
});
</script>
