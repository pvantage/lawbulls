		// post lists

		function postdetail(){
			var action_url = siteurl + 'posts.php';	
			$.ajax({
			 type: 'POST',
			 url: action_url,
			 dataType: 'json',
			 data: {post_action : 'posts'},
			 crossDomain: true,
			 success: function(data){			 	 		 		 
					
			$('#swiper_post_data').html(data['content']);
					
			//console.log(data['category']);		
					
			var menu = data['category'];
			/*['Top Stories', 'News updates', 'Columns', 'Interviews', 'Foreign/ International', 'RTI', 'Law school corner', 'Lawers & law firms', 'Environment'] */
			
        var mySwiper = new Swiper('.swiper-container', {
            autoHeight: true, 
           
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                renderBullet: function(index, className) {
                    return '<span class="' + className + '">' + (menu[index]) + '</span>';
                },
            },

        });
					
				AOS.init();	
					
					
					$('#loader').remove();
						
			 }
		   });
		}

	
        postdetail();
</script>
