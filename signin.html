<html lang="en">
 <head>      
  <meta charset="utf-8">

     <title>Law Bulls</title>
   </head>
   <body>
   <div class="sign_inscreen">
      <div class="top-header">
         <div class="container">
            <div class="menu-items">                              
               <div class="logodiv">
                  <img src="images/applogo.png" alt="Law Bulls" />
               </div>              
            </div>
         </div>
      </div>
      <div class="signinform">
         <div class="container">
            <form id="account_login">
               <div class="form-group">
                  <input type="text" placeholder="Username/Email Address" name="login_id" id="login_id">
               </div>
               <div class="form-group">
                  <input type="password" placeholder="Password" name="login_password" id="login_password">
               </div>
               <div class="login-button">
                  <button class="button loginbtn" type="button" onClick="loginMe();">Login</button>
                  <button class="button forgotpasswordbtn" type="button" onClick="goforgotPassword();">Forgot Password</button>
               </div>
            </form>
            <div class="divider-div">
               <img src="images/ordivider.png" alt="" />
            </div>
        <div class="loginwithsocial">
         <button class="button facebookbtn" type="button" onClick="login();"><i class="fa fa-facebook" aria-hidden="true"></i> Log in with facebook</button>
         
        <button class="button googlebtn" id="google_login" type="button"><i class="fa fa-google" aria-hidden="true"></i> Log in with google </button>
        
         <p>My Name will come here: <span id="get_name"></span></p>
        </div>
        <div class="signupdiv">
           <a class="button signupbtn" href="signup.html">Sign Up</a>
         </div>
      </div>
      </div>
        <div class="botom-imgwithlongcontent">
            <img src="images/bottombackgroundimg.png" alt="">
         </div>
       </div>
   </body>
  <script type="text/javascript" src="js/fb.js"></script>
 <script>
     // Defaults to sessionStorage for storing the Facebook token
     openFB.init({appId: '364664900872915'});
    //  Uncomment the line below to store the Facebook token in localStorage instead of sessionStorage
    //  openFB.init({appId: 'YOUR_FB_APP_ID', tokenStore: window.localStorage});
    function login() {
        openFB.login(
                function(response) {
                    if(response.status === 'connected') {
                        alert('Facebook login succeeded, got access token: ' + response.authResponse.accessToken);
                    } else {
                        alert('Facebook login failed: ' + response.error);
                    }
                }, {scope: 'email,read_stream,publish_actions'});
    }
    function getInfo() {
        openFB.api({
            path: '/me',
            success: function(data) {
                console.log(JSON.stringify(data));
                document.getElementById("userName").innerHTML = data.name;
                document.getElementById("userPic").src = 'http://graph.facebook.com/' + data.id + '/picture?type=small';
            },
            error: errorHandler});
    }
    function share() {
        openFB.api({
            method: 'POST',
            path: '/me/feed',
            params: {
                message: document.getElementById('Message').value || 'Testing Facebook APIs'
            },
            success: function() {
                alert('the item was posted on Facebook');
            },
            error: errorHandler});
    }
    function readPermissions() {
        openFB.api({
            method: 'GET',
            path: '/me/permissions',
            success: function(result) {
                alert(JSON.stringify(result.data));
            },
            error: errorHandler
        });
    }
    function revoke() {
        openFB.revokePermissions(
                function() {
                    alert('Permissions revoked');
                },
                errorHandler);
    }
    function logout() {
        openFB.logout(
                function() {
                    alert('Logout successful');
                },
                errorHandler);
    }
    function errorHandler(error) {
        alert(error.message);
    }
</script> 
</html>
