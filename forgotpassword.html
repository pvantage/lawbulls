<!doctype html>
<html lang="en">
   <head>      
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">      
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css?v=1">
      <link rel="stylesheet" href="css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="css/menu_sideslide.css" />
      <link rel="stylesheet" type="text/css" href="css/normalize.css" />
      <title>Law Bulls</title>
      <script src="js/jquery.js" type="text/javascript"></script>      
      <script src="js/bootstrap.min.js" type="text/javascript"></script>
      <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
      <script type="text/javascript" src="js/function.js"></script>
   </head>
   <body>
   <div class="sign_inscreen">
      <div class="top-header">
         <div class="container">
            <div class="menu-items">
               <div class="logodiv">
                  <a href="signin.html"><img src="images/applogo.png" alt="Law Bulls"></a>
               </div>
            </div>
         </div>
      </div>
      <div class="signinform">
         <div class="container">
            <form id="forgot_password">
                <div class="form-group">
                  <input type="email" placeholder="Enter you email address" name="forgot_email" id="forgot_email">
               </div>
               <div class="login-button">
                 <button class="button loginbtn" type="button" onClick="resetPassword();">Submit</button>
                 <button class="button forgotpasswordbtn" type="button" onClick="gotoLogin();">Back to login</button>
               </div>
           </form>
         </div>
      </div>
        <div class="botom-imgwithlongcontent"><img src="images/bottombackgroundimg.png" alt=""></div>
      </div>
   </body>
</html>
