      <div class="container">
         <div class="case-finder">
            <form>
               <p>It is necessary to fill the fields marked as *.</p>
               <div class="form-group">
                  <label>Case Type <em>*</em></label>
                  <select>
                     <option>Civil matter</option>
                     <option>Criminal matter</option>
                     <option>Family Matter</option>
                     <option>Arbitration matter</option>
                     <option>Matrimonial matter</option>
                     <option>Service matter</option>
                     <option>Labour matter</option>
                     <option>Contractual matter</option>
                     <option>Constitutional matter</option>
                     <option>Other matte</option>
                  </select>
               </div>
               <div class="form-group">
                  <label>Date Range</label>
                  <input type="date" /> 
               </div>
               <div class="form-group">
                  <label>Choose Plan <em>*</em></label>
                  <select>
                     <option>Basic Rs 50 24-48 hrs</option>
                     <option>Standard Rs 100 12-24 hrs</option>
                      <option>Express Rs 200 6-12 hrs</option>
                  </select>
               </div>
               <div class="form-group">
                  <label>Query <em>*</em> <span>(The legal proposition you're looking for)</span> </label>
                  <textarea></textarea>
               </div>
               <div class="form-group commentsdiv">
                  <label>Comments, if any 
                  <span>(Please provide a brief outlook of the case for more accuracy and better results)</span></label>
                  <textarea></textarea>
               </div>
               <div class="buuton_divv">
                  <button class="button">Submit & Pay</button>
                  <button class="button">Clear the form</button>
               </div>
            </form>
