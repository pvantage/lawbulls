<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css?v=1">
      <link rel="stylesheet" href="css/font-awesome.min.css">
      <title>Law Bulls</title>
   </head>
   <body>
      <div class="paymentscreen">
         <div class="container">
            <h1>Pay</h1>
            <div class="available-amount">
               Amount Payable: <span>Rs. 143.00/-  </span>
            </div>
            <div class="walletsdiv">
               <h2>Wallets</h2>
               <div class="paymentoptions">
                  <div class="imgdiv">
                     <img src="images/IMG-6513.PNG" alt="" />
                     You need Rs. 57.00 to complete the transaction.
                  </div>
                  <span>Rs. 143.00</span>
               </div>
               <div class="paymentoptions">
                  <div class="imgdiv">
                     <img src="images/IMG-6514.PNG" alt="" />
                  </div>
                  <span>Link Account</span>
               </div>
               <div class="paymentoptions">
                  <div class="imgdiv">
                     <img src="images/IMG-6515.PNG" alt="" />
                  </div>
                  <span>Link Account</span>
               </div>
            </div>
            <div class="saved-paymentoptions">
               <h2>Saved Payment Options</h2>
               <div class="card-options">
                  <img src="images/IMG-6516.PNG" alt="" />
                  <span>xxxx-xxxx-xxxx-4558</span>
               </div>
            </div>
            <div class="creditcardoption">
               <h2>Credit/Debit Cards</h2>
               <div class="debitcardoption">
                  <img src="images/credit-cards.png" alt="" />
                  <span><i class="fa fa-plus" aria-hidden="true"></i> Add New</span>
               </div>
            </div>
            <div class="vouchercode">
               <h2>Voucher Code</h2>
               <div class="vouchercodeoption">
                  <input type="text" placeholder="GNK874SF" />
                  <button class="paymetsubmit">Submit</button>
               </div>
            </div>
         </div>
      </div>
      <script src="js/jquery.js"></script>
      <script src="js/popper.js"></script>
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
