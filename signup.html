<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css?v=1">
      <link rel="stylesheet" href="css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="css/menu_sideslide.css">
      <link rel="stylesheet" type="text/css" href="css/normalize.css">
      <title>Law Bulls</title>
      <script src="js/jquery.js" type="text/javascript"></script>
      <script src="js/bootstrap.min.js" type="text/javascript"></script>
      <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
      <script type="text/javascript" src="js/function.js"></script>
      
      <script type="text/javascript">
    
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() { 
       //console.log(device); 
       //console.log(device.name); 
       //console.log(device.uuid ); 
	   
	   var show_info = "Model: "+device.model + "\n";
	   show_info += "UUID: "+device.uuid + "\n";
	   show_info += "UUID: "+device.platform;
	   
	   alert(show_info);
    }

    </script>
    
   </head>
   <body>
   <div class="sign_inscreen">
      <div class="top-header">
         <div class="container">
            <div class="menu-items">
               <div class="logodiv"><a href="signin.html"><img src="images/applogo.png" alt="Law Bulls"></a></div>
            </div>
         </div>
      </div>
      <div class="signinform">
         <div class="container">
            <form id="account_register">
               <div class="form-group">
                  <input type="text" placeholder="First Name" name="first_name" id="first_name">
               </div>
               <div class="form-group">
                  <input type="text" placeholder="Last Name" name="last_name" id="last_name">
               </div>
               <div class="form-group">
                  <input type="email" placeholder="Email Address" name="user_email" id="user_email">
               </div>
               <div class="form-group">
                  <input type="number" placeholder="Mobile Number" name="user_mobile" id="user_mobile" maxlength="10">
               </div>
               <div class="form-group">
                  <input type="password" placeholder="Password" name="user_password" id="user_password">
               </div>
            <div class="signupdiv">
               <button class="button signupbtn" type="button" onClick="registerMe();">Register</button>
            </div>
       </form>
       </div>
      </div>
      <div class="botom-imgwithlongcontent">
         <img src="images/bottombackgroundimg.png" alt="">
      </div>
	</div>
   </body>
</html>
